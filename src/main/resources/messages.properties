bot.main.desc=Hi human! I am bot Mando! \nI can help you to create and manage your personal Chatbot for free. No coding required!\n\n/newbot - create bot \n/about - how it works
bot.main.commands=You can control your bot with next commands\n\n<b>Settings</b>\n/{0} - train your bot\n/{1} - options\n\n<b>Info</b>\n/{2} - your bot statistic\n/{3} - bot conversation history
bot.main.lang=Select preferred language
bot.main.lang.set=Language is changed
bot.main.about={0} <b>About</b> \n\n<b>What is so special about this bot?</b> \nYour own Chatbot will be based on <a href=\"https://en.wikipedia.org/wiki/Machine_learning\">Machine Learning</a> and <a href=\"https://en.wikipedia.org/wiki/Natural_language_processing\">NLP</a> algorithms to understand user Intent from human language and learn over time. \nAlso this bot can speak different languages by understanding user preferred language from every incoming message \n\n<b>What is an Intent?</b> \nAn Intent represents a type of question that can be asked by the user. You can train your bot to understand different Intents and define Responses to these Intents \n\n<b>How to train a bot?</b> \nYou need to train your bot by providing multiple question formulations (Examples) for one Intent. After than bot will be able to understand these type of question, even if they are written in different manner. \n\n<b>What if bot dont have an answer?</b> \nWhen bot cannot find best Intent for user message, it replays with default messages that you can set and redirect original message to you. You can replay to this message and it will be redirected back to original user. By that way you will help your bot to answer some difficult questions. \n\n<b>Why do I need a Chat Bot?</b> \nIf you plan to create Chatbot for you Support Service, this would be good option. Usually a Support Chat Bot can Automatically answer up to 60% of Customer Support Queries and redirect others to Operator. \nAnd it means 60% less work for you answering dummy questions. Not bad, right?\n\nClick /help to learn more\n\n\nThis bot was designed, created and hosted by <a href=\"https://www.linkedin.com/in/mykovol/\">Vlad M.</a>\nHelp me continue supporting this project by donating to my PayPal account
bot.main.help=<b>Help info</b>\n\n\u2753 How to create a bot? \nhttps://www.youtube.com/watch?v=KNCemeH1upk\n\n\u2753 What languages are supported? \nhttps://youtu.be/MaSD6UHkY5k?t=1149\n\n\u2753 How to change bot description?\nhttps://youtu.be/MaSD6UHkY5k?t=158\n\n\u2753 How to change welcome message?\nhttps://youtu.be/MaSD6UHkY5k?t=194\n\n\u2753 How to make bot respond to specific message?\nhttps://youtu.be/MaSD6UHkY5k?t=338\n\n\u2753 How to add buttons in bot messages?\nhttps://youtu.be/MaSD6UHkY5k?t=525\n\n\u2753 Connect operator feature\nhttps://youtu.be/MaSD6UHkY5k?t=810\n\n\u2753 Direct link to bot question\nhttps://youtu.be/MaSD6UHkY5k?t=1063\n\n\u2753 How to see who was writing to my bot?\nhttps://youtu.be/MaSD6UHkY5k?t=1303\n\n\u2753 How to see bot messages in real time?\nhttps://youtu.be/MaSD6UHkY5k?t=1365\n\n\u2753 I am totally lost\nThan just write to me @Vlad_Mykol
